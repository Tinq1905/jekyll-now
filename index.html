<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Business Plan Builder. Generate professional business plan for start-up business.">
  <meta name="author" content="TRconsulting">
  <title>Test Vue functions.</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
</head>

<body>
	<div >
    <div style="background-image: url('./aaa.jpg');padding-top:240px;background-size: cover;"><p></p>

      <div class="navbar navbar-expand container justify-content-md-center justify-content-sm-center" id="nav">

        <ul style="opacity: 0.8;background-color: #000000" class="navbar-nav" block>
          <li class="nav-item active">
            <a class="nav-link" style="color: #fafbf4;" href="#"><b>This place</b><span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" style="color: #fafbf4;">Post</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" style="color: #fafbf4;">About</a>
          </li>
        </ul>
      </div>
      </div>

    <section >
      <div id="stream">
        <div data-aos="flip-up" v-for="part in parts">
          <div data-aos="fade-right">
            <my-post style="padding: 25px;opacity: 0.95 !important;" v-bind:title="part.title" v-bind:body="part.content"></my-post>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script src="https://www.promisejs.org/polyfills/promise-7.0.4.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
  <script type="text/javascript">
    Vue.component('my-content',{
      data: function(){
        return {}
      },
      props:['content'],
      template:"<p>Hello content</p>"
    })
    Vue.component('my-post',{
      data: function () {
        return {post:'post here'}
      },
      props:['title','body'],
      template:'<div class="container " style="margin-bottom:25px;"><div class="card"><div class="card-body"><h5 style="text-align:center;" class="card-title">{{ title }}</h5> <p class="card-text">{{ body }}</p></div></div></div>'
    })
    var app = new Vue({
      el:"#stream",
      data:{
        parts:undefined,
        selected:undefined
      },
      methods:{
        deleteThis: function(a,b,c){
          console.log(a)
          console.log(b)
          console.log(c)
        },
        loadThis: function(a,b,c,d){
          this.selected=[a,b,c,d]
          console.log(this.selected)
        }

      },
      created:function(){
        axios.get("https://api.myjson.com/bins/9vtxj")
        .then(function(response){
          console.log(response.data)
          app.parts=response.data
        })
      }
    })
  </script>
  <script>
    AOS.init();
  </script>
</body>
</html>
